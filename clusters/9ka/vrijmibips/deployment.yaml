apiVersion: apps/v1
kind: Deployment
metadata:
  name: vrijmibips
  labels:
    app: vrijmibips
  namespace: vrijmibips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vrijmibips
  template:
    metadata:
      labels:
        app: vrijmibips
    spec:
      containers:
      - name: exporter
        image: jonkerj/vrijmibips:v2
        ports:
        - containerPort: 8000
          name: metrics
        args:
        - --url
        - https://www.craftbeerstore.nl/product/vrijmibips-pakket-2/
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 250m
            memory: 128Mi
