apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 5m
  chart:
    spec:
      chart: "./charts/keycloak"
      sourceRef:
        kind: GitRepository
        name: codecentric-charts
        namespace: flux-system
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      enabled: true
      rules:
      - host: sso.9ka.nl
        paths:
        - /
      tls:
      - secretName: keycloak-tls
        hosts:
        - sso.9ka.nl
    extraEnv: |
      - name: PROXY_ADDRESS_FORWARDING
        value: "true"
    pgchecker:
      resources:
        limits:
          cpu: "10m"
          memory: "32Mi"
    postgresql:
      enabled: true
      startupProbe:
        enabled: true
        failureThreshold: 20
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 1Gi
