apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 4.0.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  values:
    rbac:
      clusterReadOnlyRole: true
    metricsScraper:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 200Mi
