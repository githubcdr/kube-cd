apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-app
  namespace: flux-system
spec:
  dependsOn:
  - name: cert-manager-crd
  interval: 10m
  path: "./cert-manager/app/"
  prune: true
  timeout: 1m
  sourceRef:
    kind: GitRepository
    name: kube-cd
    namespace: flux-system
  healthChecks:
  - kind: Deployment
    name: cert-manager
    namespace: cert-manager
    apiVersion: apps/v1
  - kind: Deployment
    name: cert-manager-cainjector
    namespace: cert-manager
    apiVersion: apps/v1
  - kind: Deployment
    name: cert-manager-webhook
    namespace: cert-manager
    apiVersion: apps/v1
